<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Eduxcel - Your Online Education Platform for High-Quality Learning Resources. Explore a wide range of courses, modules, and educational content. Sign up now!" />
  <meta name="keywords" content="education, online education, learning resources, Eduxcel, courses, modules" />
  <meta name="author" content="Sanjay Patidar" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/logo.png" />
  <link rel="manifest" href="./manifest.json">
  <title>Eduxcel - Your Online Education Platform</title>
</head>

<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator && 'Notification' in window) {
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        const installPrompt = document.createElement('div');
        installPrompt.innerHTML = `
          <div style="background-color: #007BFF; color: white; padding: 10px;">
            <p>Install this app for a better experience.</p>
            <button id="install-button" style="background-color: white; color: #007BFF; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Install</button>
          </div>
        `;
        document.body.appendChild(installPrompt);

        const installButton = document.getElementById('install-button');

        installButton.addEventListener('click', () => {
          e.prompt();
          installPrompt.style.display = 'none';
        });
      });
    }
  </script>
  <script type="module" src="./src/index.jsx"></script>
</body>

</html>
